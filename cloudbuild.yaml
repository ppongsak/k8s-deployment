steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
        ['build', '-t', 'gcr.io/rebatemango-dev/k8-deployment', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/rebatemango-dev/k8-deployment']
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
        - 'set'
        - 'image'
        - 'deployment/myapp'
        - 'myapp=gcr.io/rebatemango-dev/k8-deployment:v1'
    env:
        - 'CLOUDSDK_COMPUTE_ZONE=asia-southeast1-b'
        - 'CLOUDSDK_CONTAINER_CLUSTER=rebate-cluster-dev'